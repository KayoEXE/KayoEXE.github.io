<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterPag</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="A MasterPag oferece uma solução inovadora de gestão de cartão de crédito corporativo, otimizando suas finanças empresariais com segurança e eficiência.">
    <meta name="keywords" content="cartão de crédito corporativo, gestão financeira, MasterPag, solução de pagamento, cartão de crédito empresarial, controle de despesas">
    <meta name="author" content="Kayo Emanuel da Silva Lima">
    <meta name="robots" content="noindex, follow">
</head>
<body>
    <!-- Navbar fixa no topo -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="imagensite/logo do site.png" alt="Logo da MasterPag" class="logo-img">
                <div class="logo-text">
                    <span class="master">Master</span><span class="pag">Pag</span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#quemsomos">Quem Somos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
            <div class="menu-toggle" id="menu-toggle">
                <img src="imagensite/menu-icon.png" alt="Menu" class="menu-icon">
            </div>
        </div>
        <ul class="nav-links-mobile" id="nav-links-mobile">
            <li><a href="#home">Home</a></li>
            <li><a href="#quemsomos">Quem Somos</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <!-- Seção inicial com fundo branco e conteúdo centralizado -->
    <div class="hero-section" id="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Um cartão de infinitas possibilidades. Feito para sua empresa.</h1>
            </div>
            <div class="card-and-click">
                <div class="click-text">Clique</div>
                <div class="card-container">
                    <div class="card">
                        <div class="card-front">
                            <img src="imagensite/card para o site frente.png" alt="Frente do Cartão" class="card-image">
                        </div>
                        <div class="card-back">
                            <img src="imagensite/verso do cartao  master- Copia.png" alt="Verso do Cartão" class="card-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
